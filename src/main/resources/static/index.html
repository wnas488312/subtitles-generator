<!DOCTYPE html>
<html>
<head>
    <title>Subtitles Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/index.js" defer></script>
    <script src="/upload.js" defer></script>
    <script src="/progress.js" defer></script>
    <script src="/markers.js" defer></script>
    <script src="/initialize.js" defer></script>
    <script src="/processing.js" defer></script>
    <script src="/defaultProperties.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2>1. Paste video description here:</h1>
    <textarea name="text" rows="14" cols="10" wrap="soft" id="userInput"></textarea>
    <p id="response"></p>

    <h2>2. Drag & Drop a video file here:</h1>
        <div id="dropZone">Drag & Drop a video file here</div>

        <div id="videoContainer" style="display: none;">
            <video id="videoPlayer" width="600"></video>
            <div id="textOverlay"></div>
            <button id="playPauseBtn">Play</button>
            <div id="videoControls">
                <input type="range" id="seekBar" value="0" step="0.1">
            </div>
            <div id="multiSliderBar"></div>
            <div id="multiSliderContainer">
                <!-- Sliders will be dynamically added here -->
            </div>

            <label for="toggleForm">Additional properties:</label>
            <input type="checkbox" id="toggleForm">
            
            <div id="dynamicForm">
                <div class="form-group">
                    <label for="fontName">Font name:</label>
                    <select id="fontName"></select>
                </div>
            
                <div class="form-group">
                    <label for="fontSize">Font size:</label>
                    <input type="number" id="fontSize">
                </div>
            
                <div class="form-group">
                    <label for="bottomMargin">Bottom margin:</label>
                    <input type="number" id="bottomMargin">
                </div>
            
                <div class="form-group">
                    <label for="fontColor">Font color:</label>
                    <input type="color" id="fontColor">
                </div>

                <div class="form-group">
                    <label for="outlineInPixels">Outline (in pixels):</label>
                    <input type="number" id="outlineInPixels">
                </div>
            </div>

            <div id="proceedContainer">
                <div id="progressBarContainer">
                    <progress id="progressBar" value="0" max="100"></progress>
                </div>
                <div id="message"></div>
                <button id="proceed">Proceed</button>
            </div>
        </div>
</body>
</html>
